<html>

<head>
  <title>
    Imersão Dev - Aula 06
  </title>
</head>

<body>
  <header>
    <h1 class="antion">Tabela de <span class="primary-color">Classificação</span>
      <img src="https://cdn3.emoji.gg/emojis/2873_pikachu_laugh.gif" class="pokemon">
    </h1>
  </header>

  <section class="amarelo">
    <main>
      <div class="table-section">
        <div class="content">
          <div class="new-player-content">
            <div class="add-player-field">
              <input type="text" name="name" id="name" placeholder="Nome do Jogador">
              <input type="text" name="url" id="url" placeholder="URL do Avatar">
              <button id="addPlayerBtn">Adicionar</button>
            </div>
            <span class="error"></span>
          </div>
    </main>

    <table>
      <thead>
        <tr>
          <th>Jogador</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <button id="clearAll">
      <span>
        Limprar
      </span>
    </button>
  </section>
</body>

</html>
